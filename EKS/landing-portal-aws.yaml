# portal-landing-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing-portal
  labels:
    app: landing-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing-portal
  template:
    metadata:
      labels:
        app: landing-portal
        target: portals
    spec:
      containers:
      - name: landing-portal
        image: 767397723308.dkr.ecr.us-east-1.amazonaws.com/aline-financial-jp:landing-portal-demo-v1
        ports:
        - containerPort: 3007
        env:
        - name: REACT_APP_API
          value: http://a4d98e47c12f34885ae3b657f7859e5c-1182517644.us-east-1.elb.amazonaws.com:8080
        - name: REACT_APP_MEMBER_DASHBOARD_URL
          value: http://a161cbb6f97da493a9a40b4f5310ec8a-1862234697.us-east-1.elb.amazonaws.com:4200

---
# portal-landing-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: landing-lb
spec:
  type: LoadBalancer
  selector:
    app: landing-portal
  ports:
    - protocol: TCP
      port: 3007
      targetPort: 80



