# portal-dashboard-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: member-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: member-portal
  template:
    metadata:
      labels:
        app: member-portal
    spec:
      containers:
      - name: member-portal
        image: 767397723308.dkr.ecr.us-east-1.amazonaws.com/aline-financial-jp:member-demo-v1
        ports:
        - containerPort: 4200
        env:
        - name: api
          value: http://a4d98e47c12f34885ae3b657f7859e5c-1182517644.us-east-1.elb.amazonaws.com:8080/api
        - name: landingPortal
          value: http://a29e50cc6dd1245a5939f521a9c5bb75-42843292.us-east-1.elb.amazonaws.com:3007


---
# portal-dashboard-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: member-lb
spec:
  type: LoadBalancer
  selector:
    app: member-portal
  ports:
    - protocol: TCP
      port: 4200
      targetPort: 80
